<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه کاکائو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="hero-banner">
        <div class="glass-card">
            <h1 class="main-title">کـافه کاکائو </h1>
            <p class="subtitle">طعم خوش لحظات صورتی</p>
            <div class="status-badge">● هم‌اکنون باز است</div>
        </div>
    </div>

    <div class="container">
        <nav class="menu-grid">
            <a href="#chocoberry" class="grid-item">
                <div class="icon-circle"><i class="fas fa-strawberry"></i></div>
                <span>شکوبری</span>
            </a>
            <a href="#croissant" class="grid-item">
                    <div class="img-wrapper">
                        <img src="glass.png" alt="شیک">
                    </div>
                    <span>شیک</span>
            </a>




            <a href="#crepe" class="grid-item">
                <div class="icon-circle"><i class="fas fa-utensils"></i></div>
                <span>کرپ</span>
            </a>




            <a href="#croissant" class="grid-item">
                    <div class="img-wrapper">
                        <img src="ice-cream.png" alt="بستنی">
                    </div>
                    <span>بستنی</span>
            </a>




            <a href="#chocoberry" class="grid-item">
                <div class="icon-circle"><i class="fas fa-mug-hot"></i></div>
                <span>بار گرم</span>
            </a>




            <a href="#croissant" class="grid-item">
                    <div class="img-wrapper">
                        <img src="pancakes.png" alt="کروسان">
                    </div>
                    <span>پنکیک</span>
            </a>




            <a href="#croissant" class="grid-item">
                    <div class="img-wrapper">
                        <img src="croissant.png" alt="کروسان">
                    </div>
                    <span>کروسان</span>
            </a>
            <a href="#chocoberry" class="grid-item">
                <div class="icon-circle"><i class="fas fa-mug-hot"></i></div>
                <span>بار گرم</span>
            </a>
            <a href="#chocoberry" class="grid-item">
                <div class="icon-circle"><i class="fas fa-mug-hot"></i></div>
                <span>بار گرم</span>
            </a>
            </nav>
    </div>

    <section id="chocoberry" class="menu-page">
        <div class="page-header">
            <a href="#" class="back-link"><i class="fas fa-chevron-right"></i> بازگشت</a>
            <h2>منوی شکوبری</h2>
        </div>
        
        <div class="product-card">
            <div class="product-info">
                <h3>شکوبری نوتلا <i class="fas fa-fire-alt hot-icon" title="پرفروش"></i></h3>
                <p>توت فرنگی تازه، سوس شکلات، خامه</p>
                <span class="price">۱۴۵,۰۰۰ تومان</span>
            </div>
         </div>

        <div class="product-card">
            <div class="product-info">
                <h3>شکوبری کلاسیک <i class="fas fa-leaf vegan-icon" title="رژیمی"></i></h3>
                <p>ترکیب میوه‌های فصل و سوس مخصوص</p>
                <span class="price">۱۲۵,۰۰۰ تومان</span>
            </div>
        
        </div>
    </section>

</body>
</html>
